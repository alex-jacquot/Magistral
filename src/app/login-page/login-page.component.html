{{checkUserInfo()}}
<div class="login" *ngIf="!authService.isUserEmailLoggedIn">
	<div class="login-form" *ngIf="isNewUser">

		<p *ngIf="errorMessage.length > 0" class="text-danger">
			{{errorMessage}}</p>

		<p *ngIf="error.message.length > 0" class="text-danger">
			{{error.message}}</p>

		<form (ngSubmit)="onSignUp()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
			</div>

			<div class="form-group">
				<label for="nom">Nom</label>
				<input type="text" class="form-control" id="nom" name="nom" required [(ngModel)]="nom">
			</div>

			<div class="form-group">
				<label for="prenom">Prénom</label>
				<input type="text" class="form-control" id="prenom" name="prenom" required [(ngModel)]="prenom">
			</div>

			<div class="form-group">
				<label for="pseudo">Pseudo</label>
				<input type="text" class="form-control" id="pseudo" name="pseudo" required [(ngModel)]="pseudo">
			</div>

			<button type="submit" class="btn btn-success">S'inscrire</button>
		</form>

        <br><h4 class="text-primary" (click)="changeForm()">Vous avez déjà un compte? >> Se connecter</h4>
	</div>

	<div class="login-form" *ngIf="!isNewUser">

		<p *ngIf="errorMessage.length > 0" class="text-danger">
			{{errorMessage}}</p>

		<p *ngIf="error.message.length > 0" class="text-danger">
			{{error.message}}</p>

		<form (ngSubmit)="onLoginEmail()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" name="email" required [(ngModel)]="email">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
			</div>

			<button type="submit" class="btn btn-success">Se Connecter</button>
		</form>

		<br><h4 class="text-primary" (click)="changeForm()">Vous n'avez pas encore de compte? >> S'inscrire</h4>

	<!--	<a *ngIf="!resetPassword && isValidMailFormat(email)" class="text-danger" (click)="sendResetEmail()">Reset Password for {{email}}</a>
		<p *ngIf="resetPassword" class="text-success">Check your email to reset password!</p>
    -->
	</div>
</div>
